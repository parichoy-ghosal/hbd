<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
            height: 100vh;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 20vh;
            color: #fff;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: white;
            opacity: 0.7;
            border-radius: 50%;
            animation: fall 4s infinite ease-in;
        }
        @keyframes fall {
            from { transform: translateY(-10vh); }
            to { transform: translateY(100vh); }
        }
        #secret-btn {
            background: #ff4081;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            bottom: 20vh;
            left: 50%;
            transform: translateX(-50%);
            animation: fadeIn 2s ease-in-out 2s;
        }
        #secret-note {
            display: none;
            background: white;
            padding: 15px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>üéÇ Happy Birthday üéâ</h1>
    <h1>!!!!!Miss Prithvi Vadiraj Dambal!!!!!</h1>
    <button id="secret-btn">Click for a Surprise!</button>
    <div id="secret-note">You're amazing! Wishing you all the happiness in the world! üéÅ</div>

    <script>
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 4000);
            }
        }
        createConfetti();
        setInterval(createConfetti, 4000);

        document.getElementById("secret-btn").addEventListener("click", function() {
            document.getElementById("secret-note").style.display = "block";
        });
    </script>
</body>
</html>
